name: Run tests

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

  release:
    types: ['prereleased', 'released']


jobs:

  run-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        postgis: 
          - postgis/postgis:12-3.2
          - postgis/postgis:15-3.4
          - postgis/postgis:16-3.4
    env:
      PGSERVICEFILE: ${{github.workspace}}/tests/pg_service.conf
      POSTGRES_DB: qwat_test
      POSTGRES_PASSWORD: postgres
      PGHOST: 127.0.0.1
      PGPORT: 5432
      PGOPTIONS: >-
        --health-cmd pg_isready
        --health-interval 10s
        --health-timeout 5s
        --health-retries 5

    steps:

      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
            python-version: 3.12
    
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: tests/tests.sh

      - name: Run scalability tests
        run: tests/tests_scalability.sh -i 20

      - name: Run scalability tests multithreaded
        run: tests/tests_scalability_multithread.sh -i 20

      - name: Run upgrade tests
        run: tests/tests_upgrade.sh
